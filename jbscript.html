<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>1회차 과제</title>
</head>

<body>
  <script>
    const name = prompt("당신의 이름은 무엇인가요?");
    const animal = prompt("좋아하는 동물은 무엇인가요?");
    const fruit = prompt("좋아하는 과일은 무엇인가요?");

    document.write(`<h1>안녕하세요, ${name}님!</h1>`);
    document.write(`<p>좋아하는 동물은 ${animal}입니다.</p>`);
    document.write(`<p>좋아하는 과일은 ${fruit}입니다.</p>`);
  </script>
</body>

</html>
